<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theowulf's Modding Hub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 1rem 0 0.5rem;
            font-size: 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            width: 100%;
            max-width: 1000px;
        }

        .game-card {
            position: relative;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-end;
            transition: transform 0.2s;
            cursor: pointer;
        }

            .game-card:hover {
                transform: scale(1.03);
            }

        .game-info {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }

            .game-info h2 {
                margin: 0;
                font-size: 1.2rem;
            }

            .game-info span {
                font-size: 0.9rem;
                opacity: 0.8;
            }

        .footer {
            margin: 2rem 0 1rem;
        }

        .linktree-btn {
            background: black;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

            .linktree-btn:hover {
                background: #444;
            }
    </style>
</head>
<body>

    <h1>Theowulf's Modding Hub</h1>

    <div class="games-grid">
        <a href="games/skyrimae/skyrimae.html" class="game-card" style="background-image: url('index_res/skyrimae.jpg');">
            <div class="game-info">
                <h2>Skyrim AE</h2>
                <span>Version: 1.6.1170.0</span>
            </div>
        </a>

        <div class="game-card" style="background-image: url('index_res/bannerlord.jpg');">
            <div class="game-info">
                <h2>Bannerlord</h2>
                <span>Version: Nothing here yet</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://linktr.ee/Theowulf" class="linktree-btn" target="_blank"> Contact Me</a>
    </div>

</body>
</html>
