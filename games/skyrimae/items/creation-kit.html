<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title will be updated dynamically by scripts.js based on current item -->
    <title id="page-title">Loading...</title>

    <!-- Link to common CSS styles -->
    <link rel="stylesheet" href="../../../common_res/styles.css" />
</head>
<body class="item">
    <div class="container">
        <!-- Back link to guides overview page -->
        <a class="back-link" href="../guides.html">&larr; Back to Guides</a>

        <!-- Main item title, updated dynamically -->
        <h1 id="item-title">Loading...</h1>

        <!-- Feature image for the item, initially hidden and shown when loaded -->
        <img class="feature-image" id="item-image" src="" alt="Feature Image" style="display: none;" />

        <!-- Container for item tags, populated dynamically -->
        <div class="tags" id="item-tags"></div>

        <!-- Static content section with tutorial overview and steps -->
        <div class="content-section"></div>

        <footer>Skyrim AE Modding Hub &copy; 2025</footer>
    </div>

    <!-- Load metadata for all guide items, defining `contentItems` and related data -->
    <script src="../guides-items.js"></script>

    <!-- Load main scripts.js which:
         - Dynamically sets page title, item title, image, and tags based on the current page file name
         - Manages category folders, searching, and filtering (for other pages)
    -->
    <script src="../../../common_res/scripts.js"></script>
</body>
</html>
